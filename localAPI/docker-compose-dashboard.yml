version: "3"
services:
  dashboard:
    image: ${DOCKER_REPOSITORY}node:14.19.1
    depends_on:
      - serve_api
    network_mode: "service:shim"
    command:
      bash -c "npm run build && npm run serve:prod"
    working_dir:
      /cumulus-dashboard
    volumes:
      - ../:/cumulus-dashboard
    environment:
      - APIROOT=http://localhost:5001
      - ENABLE_RECOVERY=true
      - HIDE_PDR=false
      - DAAC_NAME=local
      - STAGE=LOCALHOST-Development
      - AUTH_METHOD=earthdata
  shim:   # empty container to open ports
    image: ${DOCKER_REPOSITORY}node:14.19.1
    command:
      bash -c "tail -f /dev/null"
    working_dir:
      /cumulus-dashboard
    volumes:
      - ../:/cumulus-dashboard
    ports:
      - "3000:3000"
