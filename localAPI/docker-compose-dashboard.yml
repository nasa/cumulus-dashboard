version: "3"
services:
  dashboard:
    image: ${DOCKER_REPOSITORY}node:12.18.0
    depends_on:
      - serve_api
    network_mode: "service:shim"
    command:
      bash -c "npm rebuild node-sass && npm run build && npm run serve:prod"
    working_dir:
      /cumulus-dashboard
    volumes:
      - ../:/cumulus-dashboard
    environment:
      - APIROOT=http://localhost:5001
      - ESROOT=http://example.com
      - HIDE_PDR=false
      - DAAC_NAME=local
      - STAGE=LOCALHOST-Development
      - SHOW_DISTRIBUTION_API_METRICS=true
      - SHOW_TEA_METRICS=false
      - AUTH_METHOD=earthdata
  shim:   # empty container to open ports
    image: ${DOCKER_REPOSITORY}node:12.18.0
    command:
      bash -c "tail -f /dev/null"
    working_dir:
      /cumulus-dashboard
    volumes:
      - ../:/cumulus-dashboard
    ports:
      - "3000:3000"
